<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Location-Based Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Using stable versions that are known to work -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 999;
            border-radius: 5px;
        }
        
        #debug div {
            margin: 3px 0;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
    </style>
</head>
<body>
    <div id="debug">
        <div>Status: <span id="status">Starting...</span></div>
        <div>Distance: <span id="distance">-</span> meters</div>
        <div>Accuracy: <span id="accuracy">-</span> m</div>
        <div>Your Pos: <span id="userpos">-</span></div>
        <div>Target: -22.979750, -43.232894</div>
        <div>Objects Loaded: <span id="loaded">0</span></div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        
        <a-camera 
            gps-camera="minDistance: 0; maxDistance: 100000;"
            rotation-reader>
        </a-camera>

        <!-- Simple red box at your location -->
        <a-box
            id="redbox"
            material="color: red"
            scale="10 10 10"
            position="0 0 0"
            gps-entity-place="latitude: -22.979750; longitude: -43.232894;">
        </a-box>
        
        <!-- Add a taller yellow cylinder for better visibility -->
        <a-cylinder
            id="yellowcylinder"
            material="color: yellow"
            scale="5 20 5"
            position="0 10 0"
            gps-entity-place="latitude: -22.979750; longitude: -43.232894;">
        </a-cylinder>
        
        <!-- Ground plane for reference -->
        <a-plane
            id="groundplane"
            material="color: blue; opacity: 0.7"
            rotation="-90 0 0"
            scale="20 20 1"
            position="0 -1 0"
            gps-entity-place="latitude: -22.979750; longitude: -43.232894;">
        </a-plane>

    </a-scene>

    <script>
        let objectCount = 0;
        const targetLat = -22.979750;
        const targetLon = -43.232894;
        let userLat = null;
        let userLon = null;

        // Simple distance calculation
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // meters
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // Monitor GPS
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                function(position) {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    
                    const distance = calculateDistance(userLat, userLon, targetLat, targetLon);
                    
                    document.getElementById('status').textContent = 'GPS Active';
                    document.getElementById('status').className = 'success';
                    document.getElementById('distance').textContent = distance.toFixed(1);
                    document.getElementById('accuracy').textContent = position.coords.accuracy.toFixed(1);
                    document.getElementById('userpos').textContent = `${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
                    
                    // Log for debugging
                    console.log('GPS Update:', {
                        userLat: userLat,
                        userLon: userLon,
                        targetLat: targetLat,
                        targetLon: targetLon,
                        distance: distance,
                        accuracy: position.coords.accuracy
                    });
                    
                    // If very close, make objects bigger
                    if (distance < 50) {
                        console.log('Very close! Scaling up objects...');
                        const box = document.querySelector('#redbox');
                        const cylinder = document.querySelector('#yellowcylinder');
                        const plane = document.querySelector('#groundplane');
                        
                        if (box) box.setAttribute('scale', '15 15 15');
                        if (cylinder) cylinder.setAttribute('scale', '8 30 8');
                        if (plane) plane.setAttribute('scale', '30 30 1');
                    }
                },
                function(error) {
                    document.getElementById('status').textContent = 'GPS Error: ' + error.message;
                    document.getElementById('status').className = 'error';
                    console.error('GPS Error:', error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }

        // Track when AR objects are added
        window.addEventListener('gps-entity-place-loaded', () => {
            objectCount++;
            document.getElementById('loaded').textContent = objectCount;
            console.log('Object loaded! Total:', objectCount);
        });

        // Listen for camera GPS updates
        window.addEventListener('gps-camera-update-position', (e) => {
            console.log('Camera GPS position updated:', e.detail.position);
            
            // Try to force visibility if we're close
            const distance = e.detail.distance;
            if (distance && distance < 50) {
                const entities = document.querySelectorAll('[gps-entity-place]');
                entities.forEach(entity => {
                    entity.setAttribute('visible', true);
                    console.log('Forcing visibility for:', entity.id);
                });
            }
        });

        // Scene loaded
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('A-Frame scene loaded successfully');
            
            // Check if all components are registered
            const requiredComponents = ['gps-camera', 'gps-entity-place'];
            requiredComponents.forEach(comp => {
                if (AFRAME.components[comp]) {
                    console.log(`✓ Component '${comp}' is registered`);
                } else {
                    console.error(`✗ Component '${comp}' is NOT registered!`);
                }
            });
        });

        // Manual refresh on click (for testing)
        document.addEventListener('click', () => {
            console.log('Manual refresh triggered');
            const entities = document.querySelectorAll('[gps-entity-place]');
            entities.forEach(entity => {
                const lat = entity.getAttribute('gps-entity-place').latitude;
                const lon = entity.getAttribute('gps-entity-place').longitude;
                console.log(`Object ${entity.id} at: ${lat}, ${lon}`);
                
                // Force re-render
                entity.setAttribute('visible', false);
                setTimeout(() => {
                    entity.setAttribute('visible', true);
                }, 100);
            });
        });

        // Additional debugging - log every 3 seconds
        setInterval(() => {
            if (userLat && userLon) {
                const distance = calculateDistance(userLat, userLon, targetLat, targetLon);
                console.log(`Status Check - Distance: ${distance.toFixed(1)}m, Objects: ${objectCount}`);
                
                // Check if objects exist in DOM
                const box = document.querySelector('#redbox');
                if (box) {
                    const visible = box.getAttribute('visible');
                    const position = box.getAttribute('position');
                    console.log('Red box:', { visible, position });
                }
            }
        }, 3000);
    </script>
</body>
</html>
